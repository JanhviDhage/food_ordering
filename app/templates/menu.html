{% extends "base.html" %}
{% block content %}
<h2>Menu</h2>
<div class="menu-container">
    {% for item in items %}
    <div class="menu-item">
        <h3>{{ item.name }}</h3>
        <p>{{ item.description }}</p>
        <p>${{ item.price }}</p>
        <button>Order Now</button>
    </div>
    {% endfor %}
</div>
{% endblock %}
